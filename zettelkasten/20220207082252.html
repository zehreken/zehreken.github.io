<h1>[DRAFT] Limit</h1>
<small>#maths</small>
<p>The limit of a sum is the sum of the limits, provided the limits exist. 
lim(f(x) + g(x)) = lim(f(x)) + lim(g(x))</p>
<p>lim(sin(1/x)) where x-&gt;0 does not exist but</p>
<p>lim(sin(x)/x) where x-&gt;0 does exist because of the
<a href="https://en.wikipedia.org/wiki/Squeeze_theorem">Squeeze Theorem</a></p>

    <h1>Speed of Sound</h1>
    <small>#audio</small>
    <p>There is a direct relation between wavelength and speed of sound. Speed of sound is 340 meter per second. Wavelength is calculated by dividing the speed of sound by the frequency of the wave. For example, a 100Hz sound has the wavelength of 3.4 meters.</p>
